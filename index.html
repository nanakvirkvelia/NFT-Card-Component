<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css"/>
    <title>NFT Preview Card Component</title>
</head>
<body>
  <div class="main_container">
    <div class="main_image_container">
      <img class="main_image" src="images/image-equilibrium.jpg" alt="equilibrium" />
      <div class="view_image_container">
        <img class="view_image" src="images/icon-view.svg" alt="icon-view" />
      </div>
    </div>
    <h1 class="heading">Equilibrium #3429</h1>
    <p class="text">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="small_container">
      <div>
        <img class="ethereum_image" src="images/icon-ethereum.svg" />
        <p class="price">
          0.041 ETH
        </p>
      </div>
      <div>
        <img class="clock_image" src="images/icon-clock.svg" />
        <p class="days">
          3 days left
        </p>
      </div>
    </div>
    <hr class="line" />
    <div class="credits">
      <img class="credits_image" src="images/image-avatar.png" alt="avatar" />
      <p class="credits_text">Creation of</p>
      <p class="credits_name">Jules Wyvern</p>
    </div>
  </div>
</body>
</html>
